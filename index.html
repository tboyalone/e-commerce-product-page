<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white text-black font-sans w-auto h-auto items-center">
    <nav class="navbar flex justify-between items-center px-50 my-5 border-b-2 border-gray-100">
        <ul class="flex items-center gap-8 px-5 py-6">
            <li><a href=""><img src="logo.svg" alt="" class=""></a></li>
            <li><a href="">Collections</a></li>
            <li><a href="">Men</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="flex items-center gap-4">
            <img src="icon-cart.svg" alt="" class="px-4">
            <img src="image-avatar.png" alt="" class="w-10 h-10 rounded-full">
        </div>
    </nav>
    <main class="flex justify-between items-start px-16 gap-16">
        <div class="flex flex-col items-center flex-1">
            <div class="main-image mt-10 mb-10">
                <img src="image-product-1.jpg" alt="" class="w-100 h-100 rounded-lg">
            </div>
            <div class="thumbnails flex gap-4">
                <img src="image-product-1-thumbnail.jpg" alt="" class="active w-20 h-20 rounded-lg">
                <img src="image-product-2-thumbnail.jpg" alt="" class="active w-20 h-20 rounded-lg">
                <img src="image-product-3-thumbnail.jpg" alt="" class="active w-20 h-20 rounded-lg">
                <img src="image-product-4-thumbnail.jpg" alt="" class="active w-20 h-20 rounded-lg">
            </div>
        </div>
        <div class="product-details flex flex-col gap-4 mt-20 flex-1">
            <p>Lorem ipsum dolor sit.</p>
            <h1 class="text-4xl font-bold w-100">Fall Limited Edition Sneakers</h1>
            <p class="w-100">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis maiores laboriosam iusto id ad commodi. Laboriosam placeat odio beatae officiis.</p>
            <h3 class="text-2xl font-bold">$ 125.00</h3>
            <h5 class="font-bold line-through">$ 250.00</h5>
            <div class="flex flex-row items-center gap-4 mt-5">
                <div class="counter gap-1 flex flex-row items-center">
                    <button class="bg-gray-200 w-10 text-center">-</button>
                    <span class="bg-gray-200 w-10 text-center">0</span>
                    <button class="bg-gray-200 w-10 text-center">+</button>
                </div>
                <div class="add-cart">
                    <button class="bg-orange-500 w-40 px-5 flex items-center font-bold rounded-sm py-[5px]"><span class="font-bold text-[10px] text-center">ADD TO CART</span></button>
                </div>
            </div>
        </div>
    </main>



</body>
</html>
